<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonia de Cores Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div class="max-w-5xl mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-black text-slate-900 mb-3 tracking-tight">Esquemas de Cores</h1>
            <p class="text-slate-500 max-w-lg mx-auto">Escolha uma cor base ou digite o código HEX para ver as harmonias aplicadas.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            <div class="lg:col-span-5 bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 flex flex-col items-center">
                <div class="wheel-container mb-6">
                    <canvas id="colorWheel" width="800" height="800" class="w-full h-full shadow-inner"></canvas>
                </div>

                <div class="w-full mb-8">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Cor Base (Manual)</label>
                    <div class="flex items-center bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-3 hex-input-focus transition-all">
                        <span class="text-slate-400 font-mono font-bold mr-2">#</span>
                        <input type="text" id="manualHexInput" maxlength="6" placeholder="FFFFFF"
                               class="bg-transparent border-none outline-none w-full font-mono font-black text-slate-700 uppercase tracking-widest">
                        <div id="inputColorPreview" class="w-6 h-6 rounded-lg shadow-sm border border-slate-200 ml-2"></div>
                    </div>
                </div>

                <div class="w-full">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 ml-1">Tipo de Combinação</h3>
                    <div class="grid grid-cols-2 gap-3" id="harmonySelectors">
                        <button onclick="setHarmony('complementary')" data-type="complementary" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Complementar</button>
                        <button onclick="setHarmony('analogous')" data-type="analogous" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Análogas</button>
                        <button onclick="setHarmony('triadic')" data-type="triadic" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Triangulação</button>
                        <button onclick="setHarmony('splitComplementary')" data-type="splitComplementary" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Meio-Compl.</button>
                        <button onclick="setHarmony('tetradic')" data-type="tetradic" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Retângulo</button>
                        <button onclick="setHarmony('square')" data-type="square" class="harmony-btn p-3 text-sm border-2 rounded-2xl hover:border-indigo-200 font-bold">Quadrado</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7 flex flex-col gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-lg border border-slate-100 h-full">
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h2 id="harmonyTitle" class="text-2xl font-black text-slate-900 capitalize">Complementares</h2>
                            <p class="text-slate-400 text-sm">Harmonias sugeridas</p>
                        </div>
                        <div id="baseColorBadge" class="w-12 h-12 rounded-2xl shadow-md border-4 border-white"></div>
                    </div>

                    <div id="colorsDisplay" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Cards de Cores -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
